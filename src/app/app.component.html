  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
      </div>
      <ul class="nav navbar-nav" *ngIf="identity">
        <li>
          <a [routerLink]="['/home']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-home">
              Inicio
            </span>
          </a>
        </li>

        <li>
            <a [routerLink]="['/timeline']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-th-list">
                TimeLine
              </span>
            </a>
          </li>

          <li>
            <a [routerLink]="['/gente']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user">
                Gente
              </span>
            </a>
          </li>

          <li>
            <a [routerLink]="['/mensajes']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-envelope">
                Mensajes
              </span>
            </a>
          </li>


      </ul>


      <ul class="nav navbar navbar-nav navbar-right" *ngIf="!identity">
        <li>
          <a [routerLink]="['/login']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-log-in">
              login
            </span>
          </a>
        </li>



        <li>
          <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-user">
              Registro
            </span>
          </a>
        </li>

      </ul>

      <ul class="nav navbar navbar-nav navbar-right" *ngIf="identity">
        <li class="avatar">
          <img src="{{ url + 'getImageFile/' + identity.image}}" *ngIf="identity && identity.image">
        </li>

        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{identity.name}} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a [routerLink]="['/perfil', identity['_id']]">
                <span class="glyphicon glyphicon-user">
                  Mi perfil
                </span>
              </a>
            </li>
            <li>
              <a [routerLink]="['/mis-datos']">
                <span class="glyphicon glyphicon-cog">
                  Mis datos
                </span>
              </a>
            </li>
            <li>
              <a class="pointer" (click)="logout()">
                <span class="glyphicon glyphicon-log-out">
                  Cerrar Sesi√≥n
                </span>
              </a>
            </li>
          </ul>
        </li>

      </ul>

    </div>
  </nav>
