<div class="col-lg-5">
    
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro ingresado, <a [routerLink]="['/login']">Identificate aquí</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
            Registre nuevamente
    </div>
    <form #registerForm="ngForm" class="col-lg-12" (ngSubmit)="onSubmit(registerForm)">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.nombre" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                El campo es obligatorio
            </span>
        </p>

        <p>
            <label>Telefono</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.mail" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
                El campo es obligatorio
            </span>
        </p>

        <p>
            <label>Contacto</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.contacto" class="form-control" required>
            <span *ngIf="!nick.valid && nick.touched">
                El campo es obligatorio
            </span>
        </p>

        <p>
            <label>Correo electrónico</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.mail" class="form-control" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span *ngIf="!email.valid && email.touched">
                El campo es obligatorio
            </span>
        </p>


        <p>
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
                El correo no es válido
            </span>
        </p>

        <input type="submit" value={{title}} class="btn btn-success" [disabled]="
        !registerForm.form.valid">

    </form>
</div>
